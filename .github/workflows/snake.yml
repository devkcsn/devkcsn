name: Generate Snake

# Controls when the action will run
on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Run on every push to main branch
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # Checks repo under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Generates the snake animation with grey gradient
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: devkcsn
          outputs: |
            dist/snake-grey-dark.svg?palette=github-dark&color_snake=#2d2d2d,#404040,#525252,#666666,#7a7a7a,#8f8f8f,#a3a3a3,#b8b8b8,#cccccc,#e0e0e0,#f5f5f5,#ffffff

      - name: Show build status
        run: git status

      # Push the changes to output branch
      - name: Push snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
