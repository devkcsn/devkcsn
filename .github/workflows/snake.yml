name: Generate dark linear Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC (optional)
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dark snake SVG (Platane/snk)
        uses: Platane/snk@v3
        with:
          # required: username to read the contribution graph for
          github_user_name: devkcsn
          # define one or several outputs, each can include query options
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=00E5FF&color_dots=0f172a,0f172a,0f172a,0f172a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish `dist` to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
